<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and percentage to calculate total amount</p>
        <div class="main">
            <label for="bill">Bill Amount:</label>
            <input type="text" name="txtBill" id="bill"><br>
            <label for="tip">Tip Percentage</label>
            <input type="text" name="txtTip" id="tip"><br>
            <input type="button" name="btnCal"id="calculate" value="Calculate">
            <label for="total">Total: </label>
            <span id="total"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
